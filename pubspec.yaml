name: iot_lab_ui
description: Implementation of UI given by IOT Lab for App Dev
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  fluttertoast: ^8.2.1
  dropdown_button2: ^1.9.4
  hexcolor: ^3.0.1
  font_awesome_flutter: ^10.4.0
  material_segmented_control: ^4.2.0
  double_back_to_close_app: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logos/
    - assets/images/icons/

  fonts:
    - family: Mulish
      fonts:
        - asset: assets/fonts/Mulish-ExtraBold.ttf